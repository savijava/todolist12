<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="icon" href="./to-do-list-svgrepo-com.png">
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <div style=" width: 80%; margin-left: 100px;">
        <h1 style="font-size: 32px; margin-left: 20%;">Task<span style="color:#70cdf1;"> List</span></h1>
        <div style="background-color:#F1EFF0;" class="lolo">
            <div class="addnew" style="display: inline-block; width: 20%; margin-left: 610px; align-items: center;">
                <div style="display: inline-block; margin-top:9px"><img src="./plus.png" alt="plus" width="25px"
                        height="28px"></div>
                <div style="display: inline-block; margin-top: -7px; font-weight: 700; margin-right: -80px;">Add New
                    Task</div>
            </div>
            <div class="cards" style="padding-left:100px; padding-right: 70px; margin-top: 20px; margin-right: -20px;">
                <div class="card1">
                    <h2 style="color: #70cdf1; font-size: 18px; font-weight: bolder;">&nbsp;&nbsp;&nbsp;Trip To Punjab
                    </h2>
                    <hr>
                    <input type="checkbox" style="height:17px; width:17px;" checked><label for="check"
                        style="font-size: 19px; margin: 5px;">Visit Ludhiana</label><br>
                    <input type="checkbox" style="height:17px; width:17px;"><label for="check"
                        style="font-size: 19px; margin: 5px;">Visit Darbar Sahib</label>
                </div>

                <div class="card2">
                    <h2 style="color: #70cdf1; font-size: 18px; font-weight: bolder;">&nbsp;&nbsp;&nbsp;My To Do List
                    </h2>
                    <hr>
                    <input type="checkbox" style="height:17px; width:17px;"><label for="check"
                        style="font-size: 19px; margin: 5px;">Buy Vegies</label><br>
                    <input type="checkbox" style="height:17px; width:17px;" checked><label for="check"
                        style="font-size: 19px; margin: 5px;">Buy Grocery</label><br>

                </div>
                <div class="card3">
                    <h2 style="color: #70cdf1; font-size: 18px; font-weight: bolder;">&nbsp;&nbsp;&nbsp;Movies I will Watch</h2><hr>
                    <input type="checkbox" style="height:13px; width:13px;"><label for="check"
                        style="font-size: 14px; margin: 5px;">ABCD</label><br>
                        <input type="checkbox" style="height:17px; width:13px;"><label for="check"
                        style="font-size: 14px; margin: 5px;">XYZE</label><br>    


                </div>
                <div class="card4">
                    <h2 style="color: #70cdf1; font-size: 18px; font-weight: bolder;">&nbsp;&nbsp;&nbsp;Daily Morning Routine</h2><hr>
                    <input type="checkbox" style="height:13px; width:13px;"><label for="check"
                        style="font-size: 14px; margin: 5px; font-weight: 700; text-decoration-line: line-through;">Wake at 9</label><br>
                        <input type="checkbox" style="height:17px; width:13px; "><label for="check"
                        style="font-size: 14px; margin: 5px; font-weight: 700;">WorkOut</label><br>    
                </div>
                <div class="card5">
                    <h2 style="color: #70cdf1; font-size: 18px; font-weight: bolder;">&nbsp;&nbsp;&nbsp;Books To Read</h2><hr>
                    <input type="checkbox" style="height:13px; width:13px;"><label for="check"
                        style="font-size: 14px; margin: 5px; font-weight: 700; ">Moni</label><br>
                        <input type="checkbox" style="height:17px; width:13px; "><label for="check"
                        style="font-size: 14px; margin: 5px; font-weight:700;">Toni</label><br> 
                </div>
            </div>

        </div>
    </div>
